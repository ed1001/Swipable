<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Swiping</title>
</head>
<body>
  <div class="card-container">
    <div class="controls">
      <div class="arrow back"></div>
      <div class="photo-dots">
        <div class="dot active-dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="arrow next"></div>
    </div>
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">3</p>
      </div>
    </div>
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">2</p>
      </div>
    </div>
    <div class="card card-active">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">1</p>
      </div>
    </div>
  </div>
</body>
<script src="swiping.js"></script>
</html>
