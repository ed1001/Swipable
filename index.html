<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Swiping</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">3</p>
      </div>
    </div>
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">2</p>
      </div>
    </div>
    <div class="card active">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="photo"></div>
      <div class="name-container">
        <p class="name-text">1</p>
      </div>
    </div>
  </div>
</body>
<script src="swiping.js"></script>
</html>
