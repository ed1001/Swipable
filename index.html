<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Swiping</title>
</head>
<body>
  <div class="card-container">
    <div class="controls">
      <div class="arrow back"></div>
      <div class="photo-dots">
        <div class="dot active-dot" data-id="1"></div>
        <div class="dot" data-id="2"></div>
        <div class="dot" data-id="3"></div>
      </div>
      <div class="arrow next"></div>
    </div>
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="overlay" id="texture"></div>
      <div class="photo-container">
        <img src="meGuitar.jpg" class="photo active-img" data-id="1">
        <img src="meShouting.jpg" class="photo" data-id="2">
        <img src="meDrums.jpg" class="photo" data-id="3">
      </div>
      <div class="name-container">
        <p class="name-text">Tony Williams</p>
      </div>
    </div>
    <div class="card">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="overlay" id="texture"></div>
      <div class="photo-container">
        <img src="meGuitar.jpg" class="photo active-img" data-id="1">
        <img src="meShouting.jpg" class="photo" data-id="2">
        <img src="meDrums.jpg" class="photo" data-id="3">
      </div>
      <div class="name-container">
        <p class="name-text">Gerhard Berger</p>
      </div>
    </div>
    <div class="card card-active">
      <div class="overlay" id="tick"></div>
      <div class="overlay" id="cross"></div>
      <div class="overlay" id="texture"></div>
      <div class="photo-container">
        <img src="meGuitar.jpg" class="photo active-img" data-id="1">
        <img src="meShouting.jpg" class="photo" data-id="2">
        <img src="meDrums.jpg" class="photo" data-id="3">
      </div>
      <div class="name-container">
        <p class="name-text">Ed Phillips</p>
      </div>
    </div>
  </div>
</body>
<script src="swiping.js"></script>
</html>
